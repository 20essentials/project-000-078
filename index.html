<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D ROATING SQUARE</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-square">
    <aside style="--inset: -20px; --duration: 16s;" class="square"></aside>
    <aside style="--inset: 0px; --duration: 8s;" class="square"></aside>
    <aside style="--inset: 20px; --duration: 4s;" class="square"></aside>
    <aside style="--inset: 40px; --duration: 2s;" class="square"></aside>
    <aside style="--inset: 60px; --duration: 1s;" class="square"></aside>
  </div>

  <script src="script.js"></script>
</body>

</html>
